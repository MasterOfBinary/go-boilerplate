name: golangci-lint
on:
  push:
    tags:
      - v*
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: ${{ GOPATH }}/src/github.com/${{ github.repository }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.27
